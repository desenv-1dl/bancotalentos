<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Estados</h4>
                    
                <div class="panel-body">
                    <p>Deseja realmente excluir este Estado?</p>
                    <ul>
                        <li><strong>Nome: </strong>{{municipio.nome}}</li>
                        <li><strong>Sigla: </strong>{{municipio.sigla}}</li>
                        <li><strong>Estado: </strong>{{municipio.unidadeFederacao.data.nome}}</li>
                        
                    </ul>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <a ng-href="#/municipios" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-circle-arrow-left"></i>
                                    Voltar
                                </a>

                                <button type="button" class="btn btn-danger" ng-click="remove()">
                                    <i class="glyphicon glyphicon-remove-sign"></i>
                                    Remover
                                </button>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
