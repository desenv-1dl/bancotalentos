<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Registro de Contato</h4>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <!-- {!! csrf_field() !!} -->
                        
                        <div class="form-group" ng-class="{'has-error' : !form.pessoa_id.$valid && form.pessoa_id.$touched}">
                            <label class="col-md-6 control-label">{{pessoa.nivelFuncional.data.nome+' '+pessoa.nome}}</label>
                       
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.contato_id.$valid && form.contato_id.$touched}">
                            <label class="col-md-4 control-label">Tipo de Contato</label>
                            <div class="col-md-6">
                                <select class="form-control" id="contato_id" name="contato_id"
                                        ng-model="pessoaContato.contato_id"
                                        ng-options="contato.id as contato.nome for contato in contatos"
                                        >
                                </select>
                                <div ng-messages="form.contato_id.$error" class="help-block" ng-show="form.contato_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : !form.valor.$valid && form.valor.$touched}">
                            <label class="col-md-4 control-label">Valor</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="valor" ng-model="pessoaContato.valor" required>
                                <div ng-messages="form.valor.$error" class="help-block" ng-show="form.valor.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <a ng-href="#/pessoas" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-circle-arrow-left"></i>
                                    Voltar
                                </a>

                                <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon glyphicon-ok-sign"></i>
                                    Salvar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
