<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Capacitação</h4>
                    <h5>Edição de Cursos/Estágios</h5>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <!-- {!! csrf_field() !!} -->


                        <div class="form-group" ng-class="{'has-error' : !form.codigo.$valid && form.codigo.$touched}">
                            <label class="col-md-4 control-label">Código</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="codigo" ng-model="atividade.codigo" required>
                                <div ng-messages="form.codigo.$error" class="help-block" ng-show="form.codigo.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="atividade.nome" required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : !form.idioma.$valid && form.idioma.$touched}">
                            <label class="col-md-4 control-label">Idioma</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="idioma" ng-model="atividade.idioma" required>
                                <div ng-messages="form.idioma.$error" class="help-block" ng-show="form.idioma.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <a ng-href="#/atividades" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-circle-arrow-left"></i>
                                    Voltar
                                </a>

                                <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-ok-sign"></i>
                                    Alterar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
