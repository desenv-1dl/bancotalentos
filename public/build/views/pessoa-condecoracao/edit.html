<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Editar Condecoração de Pessoa</h4>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.error">
                        <strong>Whoops!</strong> Ocorreu um erro.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <!-- {!! csrf_field() !!} -->
                        <div class="form-group" ng-class="{'has-error' : !form.pessoa_id.$valid && form.pessoa_id.$touched}">
                                    <label class="col-md-4 control-label">
                                        {{pessoaCondecoracao.pessoa.data.nivelFuncional.data.nome_abrev+' '+pessoaCondecoracao.pessoa.data.nome}}
                                    </label>
                            
                            <div class="col-md-6">
                                
                                <div ng-messages="form.pessoa_id.$error" class="help-block" ng-show="form.pessoa_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.contato_id.$valid && form.contato_id.$touched}">
                            <label class="col-md-4 control-label">Condecoração</label>
                            <div class="col-md-6">
                                <select class="form-control" id="modalidade_id" name="modalidade_id"
                                        ng-model="pessoaCondecoracao.condecoracao_id"
                                        ng-options="condecoracao.id as condecoracao.nome for condecoracao in condecoracoes"
                                        >
                                </select>
                                <div ng-messages="form.contato_id.$error" class="help-block" ng-show="form.contato_id.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{'has-error' : !form.data_indicacao.$valid && form.data_indicacao.$touched}">
                            <label class="col-md-4 control-label">Data da Indicação</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="data_indicacao" ng-model="pessoaCondecoracao.data_indicacao | dateBr" required>
                                <div ng-messages="form.data_indicacao.$error" class="help-block" ng-show="form.data_indicacao.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                            
                        </div>
                        
                        <div class="form-group" ng-class="{'has-error' : !form.data_condecoracao.$valid && form.data_condecoracao.$touched}">
                            <label class="col-md-4 control-label">Data da Condecoração</label>
                            <div class="col-md-2">
                                <input type="text" class="form-control" name="data_condecoracao" ng-model="pessoaCondecoracao.data_condecoracao | dateBr" required>
                                <div ng-messages="form.data_condecoracao.$error" class="help-block" ng-show="form.data_condecoracao.$touched">
                                    <div ng-message="required">Campo Obrigatório</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <a ng-href="#/pessoas-condecoracoes" class="btn btn-warning">
                                    <i class="glyphicon glyphicon-circle-arrow-left"></i>
                                    Voltar
                                </a>

                                <button type="submit" class="btn btn-primary">
                                    <i class="glyphicon glyphicon-ok-sign"></i>
                                    Alterar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
